	<meta charset="UTF-8">
	<meta name="description" content="Cryptocurrency Landing Page Template">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/themify-icons.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- vue -->
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<!-- <div id="preloder">
		<div class="loader"></div>
	</div> -->

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="index.html" class="site-logo">
				<!-- <img src="img/logo.png" alt=""> -->
			</a>
			<div class="responsive-bar"><i class="fa fa-bars"></i></div>
			<a href="" class="user"><i class="fa fa-user"></i></a>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="Wallet.html">Wallet</a></li>
					<li><a href="transaction history.html">Transaction History</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->

	<!-- Page info section -->
	<section class="page-info-section">
		<div class="container">
			<h2>Transaction History</h2>
			<div class="site-beradcamb">
				<a href="index.html">Home</a>
				<span><i class="fa fa-angle-right"></i>Transaction History</span>
			</div>
		</div>
	</section>
	<!-- Page info end -->





	<!-- Team section -->
	<section id="transactionHistory" class="team-section spad">
		<div class="container">
			<div class="section-title text-center">
				<h2>History</h2>
			</div>
		</div>
		<div class="team-members">
			<!-- Team member -->
			<div class="member">
				<div class="member-text">
					<div class="row">
						<div class="five columns">
							<table>
								<thead>
									<tr class="member-tr">
										<th class="member-td"><h2>#</h2></th>
										<th class="member-td"><h2>Hash</h2></th>
										<th class="member-td"><h2>Transactions</h2></th>
										<th class="member-td"><h2>Timestamp</h2></th>
									</tr>
								</thead>
						
								<tbody>
									<tr class="member-tr" v-for="block in sortBlocks(blocks)">
										<td class="member-td"><span>{{ block.index }}</span></td>
										<td><a href = "index.html">{{ block.hash }}</a></td>
										<!-- <td class="member-td"><span>{{ block.hash }}</span></router-link></td> -->
										<td class="member-td"><span>{{ block.data.length }}</span></td>
										<td class="member-td"><span>{{ block.timestamp}}</span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Team section -->

	<script>
		transactionHistory = new Vue ({
            el: '#transactionHistory',
            data() {
                return {
                	blocks: [],
                }
            },
            mounted () {
				this.load()
			},

			methods: {
				load: function (){
					axios
					.get('http://localhost:3001/blocks')
					.then(response => (this.blocks = response.data));
				},
				sortBlocks : function(blocks) {
					return blocks.slice()
					.reverse();
				}
			}
		})

	</script>

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
